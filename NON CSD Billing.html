<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 JAT REGT NON CSD Billing</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f0f0f0;
    }
    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --card: #1f1f1f;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 10px;
      transition: 0.3s ease all;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: var(--card);
      padding: 15px;
      border-radius: 12px;
    }
    h1 { text-align: center; margin: 10px 0; }

    #searchBar, #customerName {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #888;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    #searchBar:hover, #customerName:hover,
    #searchBar:focus, #customerName:focus {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .settings-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      z-index: 1000;
      background: #555;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .settings-btn:hover {
      transform: scale(1.1);
    }
    .settings-popup {
      position: fixed;
      top: 50px;
      left: 10px;
      background: var(--card);
      border: 1px solid #888;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 999;
    }
    .settings-popup button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .settings-popup button:hover {
      transform: scale(1.05);
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    .product {
      background: var(--bg);
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .product img {
      width: 100%;
      max-width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .product input {
      width: 80%;
      margin-top: 8px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      margin: 5px 5px 0 0;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }

    .cart table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    .cart th, .cart td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    @media (max-width: 600px) {
      .product-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è Settings</div>
  <div class="settings-popup" id="settingsPopup">
    <button onclick="toggleDark()">üåì Toggle Mode</button>
    <button onclick="viewHistory()">üìú View History</button>
    <button onclick="resetHistory()">‚ôªÔ∏è Reset History</button>
    <button onclick="resetBill()">üîÅ Reset Bill No.</button>
  </div>
  <div class="container">
    <h1>12 JAT REGT NON CSD Billing</h1>
    <input type="text" id="customerName" placeholder="Enter Customer Name..." />
    <input type="text" id="searchBar" placeholder="üîç Search products..." onkeyup="filterProducts()" />
    <div class="product-list" id="productList"></div>
    <div>
      <button onclick="addToCart()">üõí Add to Cart</button>
      <button onclick="resetCart()">‚ôªÔ∏è Reset</button>
      <button onclick="downloadPDF()">‚¨áÔ∏è Download Bill</button>
      <button onclick="printBill()">üñ®Ô∏è Print Bill</button>
    </div>
    <div class="cart">
      <table id="cartTable">
        <tr><th>S.No</th><th>Item</th><th>Qty</th><th>Rate</th><th>Total</th></tr>
      </table>
    </div>
  </div>
<script>
const products = {
  coke: { name: "Coke", price: 45, img: "images/coke.png" },
  fanta: { name: "Fanta", price: 20, img: "images/fanta.png" },
  CHIPS: { name: "CHIPS", price: 20, img: "images/CHIPS.png" },
  atta: { name: "Atta", price: 50, img: "images/atta.png" }
};
const cart = {};
let billNumber = parseInt(localStorage.getItem("billNumber") || "1");
function toggleDark() {
  document.body.classList.toggle("dark");
}
function toggleSettings() {
  const popup = document.getElementById("settingsPopup");
  popup.style.display = popup.style.display === "block" ? "none" : "block";
}
function filterProducts() {
  const query = document.getElementById("searchBar").value.toLowerCase();
  document.querySelectorAll(".product").forEach(item => {
    item.style.display = item.dataset.name.includes(query) ? "block" : "none";
  });
}
window.onload = () => {
  const list = document.getElementById("productList");
  for (let key in products) {
    const p = products[key];
    list.innerHTML += `
      <div class="product" data-name="${p.name.toLowerCase()}">
        <img src="${p.img}" alt="${p.name}" />
        <h4>${p.name}</h4>
        <p>Rs. ${p.price}</p>
        <input type="number" step="0.1" id="${key}Qty" min="0" placeholder="Qty" />
      </div>`;
  }
};
function addToCart() {
  for (let key in products) {
    const qty = parseFloat(document.getElementById(key + "Qty").value);
    if (!isNaN(qty) && qty > 0) cart[key] = (cart[key] || 0) + qty;
  }
  updateCart();
}
function updateCart() {
  const table = document.getElementById("cartTable");
  table.innerHTML = `<tr><th>S.No</th><th>Item</th><th>Qty</th><th>Rate</th><th>Total</th></tr>`;
  let i = 1;
  for (let key in cart) {
    const { name, price } = products[key];
    const qty = cart[key];
    const total = qty * price;
    table.innerHTML += `<tr><td>${i}</td><td>${name}</td><td>${qty}</td><td>${price}</td><td>${total.toFixed(2)}</td></tr>`;
    i++;
  }
}
function resetCart() {
  for (let key in products) document.getElementById(key + "Qty").value = '';
  for (let item in cart) delete cart[item];
  updateCart();
}
function resetBill() {
  localStorage.setItem("billNumber", "1");
  alert("Bill number reset.");
}
function resetHistory() {
  localStorage.setItem("billHistory", JSON.stringify([]));
  alert("Bill history cleared.");
}
function viewHistory() {
  const history = JSON.parse(localStorage.getItem("billHistory") || "[]");
  if (history.length === 0) return alert("No bills found.");
  let log = "Previous Bills:\n\n";
  history.forEach(entry => {
    log += `Bill: ${entry.billNo} | ${entry.customer} | ‚Çπ${entry.total.toFixed(2)} | ${entry.dateTime}\n`;
  });
  alert(log);
}
function getNextBillNumber() {
  return String(billNumber).padStart(7, '0');
}
function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: [58, 200] });
  doc.setFont("Courier", "normal");
  const now = new Date();
  const customer = document.getElementById("customerName").value || "CUSTOMER";
  const thisBillNo = getNextBillNumber();
  let y = 5;
  doc.setFontSize(8);
  doc.text("12 JAT REGT NON-CSD BILL", 5, y); y += 4;
  doc.text(`Bill No: ${thisBillNo}`, 5, y); y += 4;
  doc.text(`Date: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`, 5, y); y += 4;
  doc.text(`Name: ${customer.toUpperCase()}`, 5, y); y += 4;
  doc.text("----------------------------------", 5, y); y += 4;
  doc.text("S.No Item      Qty  Rate Total", 5, y); y += 4;
  let index = 1;
  let total = 0;
  for (let key in cart) {
    const { name, price } = products[key];
    const qty = cart[key];
    const lineTotal = qty * price;
    total += lineTotal;
    const itemLine = `${index}. ${name.padEnd(8)} ${qty.toFixed(1).padStart(4)} ${price.toFixed(0).padStart(4)} ${lineTotal.toFixed(2).padStart(6)}`;
    doc.text(itemLine, 5, y);
    y += 4;
    index++;
  }
  doc.text("----------------------------------", 5, y); y += 4;
  doc.text(`Total: ‚Çπ${total.toFixed(2)}`, 5, y); y += 4;
  doc.text("Thank you! Visit again.", 5, y);
  doc.save("thermal_bill.pdf");
  const history = JSON.parse(localStorage.getItem("billHistory") || "[]");
  history.push({ billNo: thisBillNo, customer, total, dateTime: now.toLocaleString() });
  localStorage.setItem("billHistory", JSON.stringify(history));
  localStorage.setItem("billNumber", (billNumber + 1).toString());
  billNumber++;
}
function printBill() {
  downloadPDF();
}
</script>
</body>
</html>
